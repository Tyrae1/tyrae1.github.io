<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Howework 39 "ToDo List"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
  <h1 class="text-center mt-5 mb-5">TODO LIST</h1>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form id="todoForm">
          <div class="mb-3">
            <label class="form-label">Task title</label>
            <input
                    type="text"
                    name="title"
                    class="form-control"
                    placeholder="Title"
                    required
            >
          </div>
          <div class="mb-3">
            <label  class="form-label">Task body</label>
            <textarea
                    name="description"
                    class="form-control"
                    placeholder="Task body"
                    cols="30"
                    rows="10"
                    required
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <input
                      type="submit"
                      class="btn btn-primary"
                      value="Create Task!"
              >
              <input
                      type="reset"
                      value="Очистить"
                      class="btn btn-warning"
              >
            </div>
            <button type="button" class="btn btn-danger remove-all">Удалить все</button>
          </div>
        </form>
      </div>
      <div class="col-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
  <div aria-live="polite">
    Active: <strong id="activeCount">0</strong>
    &nbsp;|&nbsp;
    Completed: <strong id="completedCount">0</strong>
  </div>
  <div class="btn-group" role="group" aria-label="Filters">
    <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="all">All</button>
    <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
    <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
  </div>
</div>
        <div class="row" id="todoItems">
        </div>
      </div>
    </div>
  </div>
</main>
<script src="./js/model/index.js"></script>
<script src="./js/view/index.js"></script>
<script src="./js/controller/index.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
