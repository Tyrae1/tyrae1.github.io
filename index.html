<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>


<main>
  <h1 class="text-center pt-4 pb-3">Contact Book</h1>
  <hr>
  <div class="container">
    <div class="row">
      <!-- Form -->
      <div class="col-4">
        <h2>Create Contact</h2>
        <hr>
        <form data-form>
          <div class="mb-2">
            <label for="firstNameInput" class="form-label">First name</label>
            <input name="firstName" type="text" class="form-control" id="firstNameInput" placeholder="First name">
          </div>
          <div class="mb-2">
            <label for="lastNameInput" class="form-label">Last name</label>
            <input name="lastName" type="text" class="form-control" id="lastNameInput" placeholder="Last name">
          </div>
          <div class="mb-3">
            <label for="phoneNumberInput" class="form-label">Phone number</label>
            <input name="phone" type="tel" class="form-control" id="phoneNumberInput" placeholder="Phone number">
          </div>
          <button disabled type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
      <!-- List -->
      <div class="col-4">
        <h2>Contacts</h2>
        <hr>
        <ul class="list-group" id="contactList">
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <!--<div class="text-black"><b>Vova Shaita</b></div>
            <button class="btn btn-danger btn-sm">Delete</button>-->
          </li>
        </ul>
      </div>
    </div>
  </div>



</main>


<script src="./js/data.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
