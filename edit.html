<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
            <div class="col-4">
            <h2>Edit product:</h2>
            <hr>
            <form data-form>
                <div class="mb-2">
                    <label for="prodNameInput" class="form-label">Edit product name:</label>
                    <input name="prodName" type="text" class="form-control" id="prodNameInput" placeholder="Edit your product name">
                </div>
                <div class="mb-2">
                    <label for="prodDescrInput" class="form-label">Edit product description</label>
                    <textarea rows="4" name="prodDescr" type="text" class="form-control" id="prodDescrInput" placeholder="Edit your product description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="prodPriceInput" class="form-label">Edit product price:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input name="prodPrice" type="number" class="form-control" id="prodPriceInput" placeholder="Edit your product price" min="0" step="0.01">
                    </div>
                </div>
                <button disabled type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="./js/model.js"></script>
<script src="./js/view.js"></script>
<script src="./js/controller-edit.js"></script>
</body>
</html>
